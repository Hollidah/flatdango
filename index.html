<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatrion Movie Theater</h1>
  </header>
  <main>
    <div class="container">
      <div id="movies-list">
        <h2>Available Movies</h2>
      </div>
      <div id="movie-details">
        <h2>Movie Details</h2>
        <img id="movie-poster" src="" alt="Movie Poster">
        <div id="movie-info">
          <h3 id="movie-title"></h3>
          <p><strong>Runtime:</strong> <span id="movie-runtime"></span> mins</p>
          <p><strong>Capacity:</strong> <span id="movie-capacity"></span></p>
          <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
          <p><strong>Tickets Sold:</strong> <span id="movie-tickets-sold"></span></p>
          <p><strong>Description:</strong> <span id="movie-description"></span></p>
          <button id="buy-ticket">Buy Ticket</button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
